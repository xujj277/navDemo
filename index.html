<body>
  <main>
    <div id="keyboard" class="wrapper">

    </div>
  </main>
  <footer>

  </footer>
  <script>
    function init () {
      var keys =  {
        0: ['q','w','e','r','t','y','u','i','o','p'],
        1: ['a','s','d','f','g','h','j','k','l'],
        2: ['z','x','c','v','b','n','m'],
        length: 3
      }
      var hash = {
        q: 'qq.com',
        w: 'weibo.com',
        e: 'ele.me',
        r: 'renren.com',
        t: 'tianya.com',
        y: 'youtube.com',
        u: 'uc.com',
        i: 'iqiyi.com',
        o: 'opera.com',
      }
      return {
        keys: keys,
        hash: hash
      }
    }
    var data = init()
    var keys = data.keys
    var hash = data.hash
    createKeyboard(keys)

    function createKeyboard (keys) {
      for (let i = 0; i < keys.length; i++) {
        var div = document.createElement('div')
        keyboard.appendChild(div)
        createSingleKey(i, div)
      }
    }
    function createSingleKey (i, div) {
      for (let j = 0; j < keys[i].length; j++ ) {
        var kbd = document.createElement('kbd')
        kbd.textContent = keys[i][j]
        div.appendChild(kbd)
      }
    }
  </script>
</body>
